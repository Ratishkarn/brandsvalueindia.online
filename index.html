<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Brands Value</title>
  <style>
    /* Reset margin/padding */
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: url('https://img.freepik.com/premium-photo/high-voltage-power-lines-sunset_7282767.jpg?w=1380') no-repeat center center fixed;
      background-size: cover;
      color: #2c3e50;
      min-height: 100vh;
      position: relative;
    }

    /* Dark overlay for better contrast */
    body::before {
      content: "";
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(15, 32, 64, 0.75);
      z-index: -1;
    }

    header {
      padding: 70px 20px 60px;
      text-align: center;
      color: #f1f6f9;
      position: relative;
      z-index: 1;
      text-shadow: 0 2px 8px rgba(0,0,0,0.7);
    }

    .brand-box {
      display: inline-block;
      background-color: #1e90ff;
      color: white;
      padding: 16px 40px;
      font-size: 3rem;
      font-weight: 900;
      border-radius: 15px;
      box-shadow: 0 5px 15px rgba(30, 144, 255, 0.6);
      letter-spacing: 2px;
      user-select: none;
      transition: background-color 0.3s ease;
      cursor: default;
    }

    .brand-box:hover {
      background-color: #0073e6;
      box-shadow: 0 7px 20px rgba(0, 115, 230, 0.8);
    }

    header p {
      margin-top: 20px;
      font-size: 1.3rem;
      font-weight: 500;
      letter-spacing: 0.05em;
      max-width: 520px;
      margin-left: auto;
      margin-right: auto;
      color: #dbe9fb;
      text-shadow: 0 1px 3px rgba(0,0,0,0.7);
    }

    section {
      max-width: 1000px;
      margin: 40px auto 60px;
      background-color: rgba(255, 255, 255, 0.95);
      border-radius: 20px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.12);
      padding: 45px 35px;
      color: #2c3e50;
      position: relative;
      z-index: 1;
      transition: box-shadow 0.3s ease;
    }

    section:hover {
      box-shadow: 0 15px 35px rgba(0,0,0,0.18);
    }

    h2 {
      text-align: center;
      font-size: 2rem;
      margin-bottom: 35px;
      color: #1a3c6e;
      letter-spacing: 0.05em;
      font-weight: 700;
      text-transform: uppercase;
    }

    .products {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 28px;
    }

    .product {
      background-color: #f8faff;
      border-left: 6px solid #1e90ff;
      border-radius: 12px;
      padding: 28px 25px;
      box-shadow: 0 4px 12px rgba(30, 144, 255, 0.12);
      color: #34495e;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      cursor: default;
      user-select: none;
    }
